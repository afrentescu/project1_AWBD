<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<<head>
    <meta charset="UTF-8">
    <title>Dormitories</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Capacity</th>
        </tr>
        </thead>
        <tr th:each="dormitory, stat : ${dormitories}"
            th:class="${stat.odd}? 'table-light':'table-dark'"
        >
            <td th:text="${dormitory.id}">1</td>
            <td th:text="${dormitory.name}">Name </td>
            <td th:text="${dormitory.address}">Address </td>
            <td th:text="${dormitory.capacity}">Capacity </td>
        </tr>
    </table>
</div>
</body>
</html>
