<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css"
          integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">University</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/departments/list">Departments
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/courses/list">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dormitories/list">Dormitories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/professors/list">Professors</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/students/list">Students</a>
            </li>

        </ul>

    </div>
</nav>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div >
                        <h3 class="panel-title" th:text="${student.getLastName()}">lastName</h3>
                        <h3 class="panel-title" th:text="${student.getFirstName()}">fistName</h3> <br>
                        <h2 class="panel-title">  <b>Email: </b></h2>
                        <h2 class="panel-title" th:text="${student.getEmail()}">Email</h2> <br>
                        <h3 class="panel-title"> <b> Department: </b> </h3>
                        <h3 class="panel-title"  th:text="${student.getStudentDep().getName()}">Dep name</h3> <br>
                        <h3 class="panel-title">The student is accomodated in the following dormitory: </h3>
                        <h3 class="panel-title" th:text="${student.getStudDormitory().getName()}">Dormitory name</h3>

                        <br>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div>
            <h3 class="panel-title"><b> Enrolled Courses </b></h3>
            <ul>
                <li th:each="course:${student.courses}"th:text="${course.getName()}">
                    Students
                </li>
            </ul>
        </div>

    </div>



</div>
</div>
</body>
</html>
