<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

 width:100%;}

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">University</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/departments/list">Departments </a>
              
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/courses/list">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/courses/list">Courses</a>

            <li class="nav-item">
                <a class="nav-link" href="/professors/list">Professors</a>

            </li>

        </ul>

    </div>
</nav>

<img src="D:\project1_AWBD\src\main\resources\templates\campus.png" class="center">

<div class="container">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>

        </tr>
        </thead>
        <tr th:each="dormitory, stat : ${dormitories}"
            th:class="${stat.odd}? 'table-light':'table-dark'"
        >
            <td th:text="${dormitory.id}">1</td>
            <td th:text="${dormitory.name}">Name </td>
            <td><a href="#" th:href="@{'/dormitory/info/' + ${dormitory.id}}">Details</a></td>

        </tr>
    </table>
    <form class="button" th:action="@{/dormitory/new}" method="POST">
        <input type="submit" class="btn btn-primary" value="ADD DORMITORY"/>
    </form>

    <br><br>
    <div class="col-md-3"><form th:action="@{/logout}" method="POST"> <input type="submit" class="btn btn-primary" value="Logout"> </form></div>
</div>
</body>
</html>
