<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css"
          integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">University</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/departments/list">Departments
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/courses/list">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dormitories/list">Dormitories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/professors/list">Professors</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/students/list">Students</a>
            </li>

        </ul>

    </div>
</nav>
<div class="alert alert-dismissible alert-light">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Heads up!</strong> Choose only one department!  <a href="#" class="alert-link"></a>
</div>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${student}" th:action="@{/student/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">ADD STUDENT</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Last Name:</label>
                                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</label>

                                    <input type="text" class="form-control" th:field="*{lastName}"/>
=                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>First name:</label>
                                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</label>

                                    <input type="text" class="form-control" th:field="*{firstName}"/>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Email:</label>
                                    <input type="text" class="form-control" th:field="*{email}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Dormitory ID:</label>
                                    <label th:if="${#fields.hasErrors('studDormitory.id')}" th:errors="*{studDormitory.id}">Error</label>
                                    <input type="text" class="form-control" th:field="*{studDormitory.id}"/>



                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Department ID:</label>
                                    <label th:if="${#fields.hasErrors('studentDep.id')}" th:errors="*{studentDep.id}">Error</label>

                                    <input type="text" class="form-control" th:field="*{studentDep.id}"/>

                                </div>
                            </div>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
