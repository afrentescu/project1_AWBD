<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Professor Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css"
          integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH"
          crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">University</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/departments/list">Departments
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/courses/list">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dormitories/list">Dormitories</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/professors/list">Professors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/students/list">Students</a>
            </li>

        </ul>

    </div>
</nav>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div >
                        <h3 class="panel-title" th:text="${professor.getLastName()}"></h3>
                        <h3 class="panel-title" th:text="${professor.getFirstName()}"></h3> <br>
                        <h1 class="panel-title">  <b>Email: </b></h1>
                        <h1 class="panel-title" th:text="${professor.getEmail()}"></h1> <br>
                        <h1 class="panel-title">  <b>Department: </b></h1>
                        <h1 class="panel-title" th:text="${professor.getProfessorDep().getName()}"></h1>
                        <br>

                    </div>

                </div>
            </div>
          <div class="panel panel-primary">
                <div>
                    <h3 class="panel-title"> <b>Teached Courses </b></h3>

                    <ul>
                        <li th:each="course:${professor.teachedCourses}"th:text="${course.getName()}">
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>


    </div>
</div>


</div>
</div>
</body>
</html>
