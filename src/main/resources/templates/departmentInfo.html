<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Department Info</title>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="background-color:lavenderblush;">
                        <h1 class="panel-title" th:text="${department.getName()}">Name</h1>


                    </div>

                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:lavenderblush;">
                    <h1 class="panel-title">Course Students</h1>
                    <ul>
                        <li th:each="student:${department.departementStudents}"th:text="${student.getLastName()}">
                            Students
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading" style="background-color:lavenderblush;">
            <h1 class="panel-title">Department Professors</h1>
            <ul>
                <li th:each="professor:${department.departmentProfessors}"th:text="${professor.getLastName()}">
                    Professors
                </li>
            </ul>
        </div>

    </div>
</div>


</div>
</div>
</body>
</html>
